<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>Hello</title>
    </head>
    <body>
        <div id="app"></div>

        <script type="text/babel">
            function Hello(props) {
                return (
                    <h1>Hello, {props.name}!</h1>
                )
            }

            //React works on the concept of components and here we are defining a component called app that returns a Div
            //Here we have defined a component called Hello above, and App is another component that simply repeats the Hello component 3x
            //Components get powerful cause they can hold properties that are in effect variables and therefore can dynamically generate HTML for personalized content
            //State means any data we want to store in components
            function App() {
                return (
                    <div>
                        <Hello name="Harry"/>
                        <Hello name="Ron"/>
                        <Hello name="Hermione"/>
                    </div>
                )
            }

            //ReactDom simply tries to render that Div with ReactDom.render takes 2 arguments, first is name of component and second is where in the DOM should it be rendered
            ReactDOM.render(<App />, document.querySelector('#app'));
        </script>
    </body>
</html>
