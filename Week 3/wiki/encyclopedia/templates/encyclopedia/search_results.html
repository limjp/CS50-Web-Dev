{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{search_param}}
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for entry in entries %}
        <!-- When writing url links in Django make sure to surround url names with '' -->
            <li><a href="{% url 'get_entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
